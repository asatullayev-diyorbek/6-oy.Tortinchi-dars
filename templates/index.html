<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container text-center">
        <div class="row mb-3">
            <div class="col-12">
                <img src="{% static 'da.jpg' %}" alt="myProfile" class="img-fluid rounded-circle">
                <h1 class="full-name mt-4">Asatullayev Diyorbek</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-2">
                <p><b>Birthday:</b> 05.09.2004</p>
            </div>
            <div class="col-12 mb-2">
                <p><b>Email:</b> asatullayevdiyorbek3@gmail.com</p>
            </div>
            <div class="col-12 mb-2">
                <p><b>Phone:</b> +998-90-777-0512</p>
            </div>
            <div class="col-12 mb-2">
                <p><b>Education:</b> Najot Ta'lim</p>
            </div>
            <div class="col-12">
                <span><b>Address:</b> Farg'ona, Uzbekistan</span>
                <button class="btn btn-success" data-toggle="modal" data-target="#mapModal">See map</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <a href="https://www.facebook.com/asatullayev0509" target="_blank" class="social-icon">
                    <i class="fa-brands fa-facebook-f fa-2x"></i>
                </a>
                <a href="https://telegram.me/asatullayev0509" target="_blank" class="social-icon">
                    <i class="fa-brands fa-telegram fa-2x"></i>
                </a>
                <a href="https://www.instagram.com/asatullayev0509" target="_blank" class="social-icon">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://www.linkedin.com/in/asatullayev0509" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="https://www.github.com/asatullayev-diyorbek" target="_blank" class="social-icon">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </div>
    </div>


    <!-- Map Modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapModalLabel">Location Map</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-0">
                    <!-- Iframe with the map -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d629.76253207744!2d71.77730571881912!3d40.36549683672853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1suz!2s!4v1723907477264!5m2!1suz!2s"
                            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
